<html>

<head>
	<meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Search Artist</h1>
		<form name="artist-search">
			<input type="text" name="artist-name">
			<button id="js-submit">Submit</button>
		</form>
		<ul id="artist-list"></ul>

		<div class="modal fade" id="albumModal" tabindex="-1" role="dialog" aria-labelledby="albumModalLabel">
			<div class="modal-dialog" role="document">
 	 			<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="albumModalLabel">Albums</h4>
      	 	</div>
      		<div class="modal-body">
						<ul id="album-list"></ul>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>
    		</div>
  		</div>
		</div>

		<div class="modal fade" id="songModal" tabindex="-1" role="dialog" aria-labelledby="songModalLabel">
			<div class="modal-dialog" role="document">
 	 			<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="songModalLabel">Albums</h4>
      	 	</div>
      		<div class="modal-body">
						<ul id="song-list"></ul>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      		</div>
    		</div>
  		</div>
		</div>

	</div>
	<script src="./assets/search.js"></script>
</body>
</html>
