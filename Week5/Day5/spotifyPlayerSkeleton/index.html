<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
			<div id="btn-play" class="btn-play"></div>

			<div class="metadata">
		 	 <p class="title" id="song-title">Hunger of The Pine</p>
		 	 <p class="author" id="song-author"><a id="artist-info" name="3XHO7cRUPCLOr6jwp8vsx5"> alt-J</a></p>

		 	 <div class="seekbar">
		    <progress id="progress-bar" max="30"></progress>
		 	 </div>
			</div>
		</div>
		<div class="cover">
		<img id="album-cover" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<form>
			<input type="text" id="search">
			<button id="js-search">Search</button>
		</form>
		<audio id="song-audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

	<div id="artist-modal" class="modal fade js-modal">
	  <div class="modal-dialog">
    	<div class="modal-content">
	
      	<div class="modal-header">
        	<!-- Close button -->
        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          	<span>&times;</span>
        	</button>
	
        	<h2 id="author-name-modal"></h2>
      	</div>
	
      	<div id="author-info-modal" class="modal-body">
      	</div>
	
    	</div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="./assets/search.js"></script>
</body>
</html>
